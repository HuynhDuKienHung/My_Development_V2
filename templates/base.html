<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} day la base {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'styles/styles.css')}}">
</head>
<body id = "bg_edit" style="background-attachment:fixed;">
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light bg-light well" id = "bg_edit">
        <a><img src="{{url_for('static',filename = 'img/logo.jpg')}}" width="50" height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span></button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <button onclick="Goto_Login()" type="button" id="LoginButton" name="LoginButton" class="btn btn-light btn-lg">Login</button>
            </li>
            <li class="nav-item ">
                <button onclick="Goto_Register()" type="button" id="RegisterButton" name="RegisterButton" class="btn btn-light btn-lg">Sign up</button>
            </li>
            <li class="nav-item ">
                <button onclick="Goto_Logout()" type="button" id="LogoutButton" name="LogoutButton" class="btn btn-light btn-lg">Logout</button>
            </li>
            <li class="nav-item active ">
                <button onclick="Goto_Home_Page()" type="button" id="HomeButton" name="HomeButton" class="btn btn-light btn-lg">Home</button>
            </li>
            <li class="nav-item">
                <button onclick="Goto_User_Guide_Page()" type="button" id="UserGuideButton" name="UserGuideButton" class="btn btn-light btn-lg">User Guide</button>
            </li>
            <li class="nav-item ">
                <button onclick="Goto_About()" type="button" id="AboutButton" name="AboutButton" class="btn btn-light btn-lg">About</button>
            </li>
          </ul>
        </div>
      </nav>
<script>
    function Goto_Home_Page() {
        // You can use window.location to navigate to the index page or any other page you want to reset to.
        window.location.href = "/home"; 
    }
    function Goto_User_Guide_Page() {
        // You can use window.location to navigate to the index page or any other page you want to reset to.
        window.location.href = "/UserGuide"; 
    }
    function Goto_About() {
        // You can use window.location to navigate to the index page or any other page you want to reset to.
        window.location.href = "/About"; 
    }
    function Goto_Login() {
        // You can use window.location to navigate to the index page or any other page you want to reset to.
        window.location.href = "/Login"; 
    }
    function Goto_Logout() {
        // You can use window.location to navigate to the index page or any other page you want to reset to.
        window.location.href = "/Logout";
    }
    function Goto_Register() {
        // You can use window.location to navigate to the index page or any other page you want to reset to.
        window.location.href = "/Register";
    }
</script>

    {% block content %} 
    {% endblock %}
</body>

</html>
