{% extends "base.html" %}
{% block title %} login Page {% endblock %} 
  {% block content %} 
{% with message = get_flashed_messages()  %}
    {% if message %}
        {% for m in message %}
            <p>{{m}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

      <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
        <!--html forms-->
        <div  class = "container aria-controls" id ="login-form">
            <div class = "well" id ="gradient" style="border-color: rgba(0,0,0,0); ">
            <form action="#" method="post">
                <h1>Đăng Nhập / Đăng ký</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Tên tài khoản</label>
                    <input type="text" name="ten" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tên tài khoản">
                  </div>
                  <div class="form-group">
                    <label for="InputPassword">Mật Khẩu</label>
                    <input type="password" name="matkhau" class="form-control" id="InputPassword" placeholder="Password">
                  </div>
                <button style="margin-top: 10px;" name="LogInButton" id ="logInButton" type="submit" class="btn btn-block btn-primary">Login</button>
                <button name="CreateNewUser" id = "CreateNewUser" type="button" class="btn btn-block btn-warning">Create new account</button>
                <!-- <button name="LogOutButton" id = "LogOutButton" type="button" class="btn btn-block btn-danger">Log out </button> -->
            </form>
            </div>
        </div>
{% endblock %}
