
{% extends "base.html" %}
{% block title %} login Page {% endblock %} 
  {% block content %} 
{% with message = get_flashed_messages()  %}
    {% if message %}
        {% for m in message %}
            <p>{{m}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
<!--html forms-->
<div  class = "container aria-controls" id ="login-form">
    <div class = "well" id ="gradient" style="border-color: rgba(0,0,0,0); ">
    <form action="#" method="post">
        <h1>Đăng ký</h1> 
        <div class="form-group">
            <label for="InputEmail">Tên tài khoản</label>
            <input type="text" name="ten" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Tên tài khoản">
          </div>
          <div class="form-group">
            <label for="InputPassword">Mật Khẩu</label>
            <input type="password" name="matkhau" class="form-control" id="InputPassword" placeholder="Password">
          </div>
        <button name="CreateNewUser" id = "CreateNewUser" type="submit" class="btn btn-block btn-warning">Create new account</button>
        <!-- <button name="LogOutButton" id = "LogOutButton" type="button" class="btn btn-block btn-danger">Log out </button> -->
    </form>
    </div>
</div>
{% endblock %}
